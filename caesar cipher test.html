<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="caesar cipher test style.css">
  <title>Caesar Cipher Tool</title>
  <style>
    body { 
      font-family: Arial; margin: 40px; 
    }

    .container { 
      max-width: 400px; 
      margin: auto; 
      padding: 20px; 
      border-radius: 12px; 
      background: #f0f4fa; 
      box-shadow: 0 2px 10px #ccc; 
    }

    textarea, input, select, button { 
      width: 100%; 
      margin-bottom: 12px; 
      padding: 8px; 
      border-radius: 6px; 
      border: 1px solid #888;
    }

    button { 
      background: #334267; 
      color: #fff; 
      font-weight: bold; 
      cursor: pointer; 
    }

    #result { 
      margin-top: 16px;
      font-weight: bold; 
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Caesar Cipher Tool</h1>
    <label>Enter your text:</label>
    <textarea id="text" rows="2"></textarea>
    <label>Shift value (1-25):</label>
    <input type="number" id="shift" min="1" max="25" value="3">
    <label>Mode:</label>
    <select id="mode">
      <option value="encrypt">Encrypt</option>
      <option value="decrypt">Decrypt</option>
    </select>
    <button onclick="processCipher()">Process</button>
    <div id="result"></div>
  </div>

  <script>
    function caesarCipher(text, shift, mode) {
      if (!Number.isInteger(shift) || shift < 0 || shift > 25)
        return "Error: shift must be between 1-25";

      let result = '';
      shift = (mode === 'encrypt') ? shift : -shift;

      for (let i = 0; i < text.length; i++) {
        let char = text[i];

      if (char >= 'A' && char <= 'Z') {
        let code = char.charCodeAt(0) - 65;
        result += String.fromCharCode(
          ((code + shift) % 26 + 26) % 26 + 65
        );
      } else if (char >= 'a' && char <= 'z') {
          let code = char.charCodeAt(0) - 97;
          result += String.fromCharCode(
            ((code + shift) % 26 + 26) % 26 + 97
          );
      } else {
        result += char;
      }
    }
    return result;
    }

    function processCipher() {
      const text = document.getElementById('text').value;
      const shift = parseInt(document.getElementById('shift').value);
      const mode = document.getElementById('mode').value;
      const resultDiv = document.getElementById('result');
      if (!text) { resultDiv.textContent = "Please enter some text."; resultDiv.style.color = "red"; return;}
      if (isNaN(shift) || shift < 0 || shift > 25) { resultDiv.textContent = "Shift must be between 1 and 25."; resultDiv.style.color = "red"; return;}
      const output = caesarCipher(text, shift, mode);
      resultDiv.style.color = "#226d3d";
      resultDiv.innerHTML = `Result: <span style="font-weight:bold">${output}</span>`;
    }
  </script>
</body>
</html>
