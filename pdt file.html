<!DOCTYPE html>
<html>
<head>
  <title>Productivity Time Dilation Calculator</title>
  <link rel="stylesheet" href="pdt style.css">
</head>
<body>
  <div class="container">
    <h1>Productivity Time Dilation Calculator</h1>
    <div class="input-group">
      <label for="hours">Hours Worked:</label>
      <input type="number" id="hours" placeholder="e.g. 5">
    </div>
    <div class="input-group">
      <label for="focus">Focus Factor (0 - 0.99):</label>
      <input type="number" id="focus" step="0.01" min="0" max="0.99" placeholder="e.g. 0.85">
    </div>
    <button onclick="calculateDilatedTime()">Calculate</button>
    <div id="result"></div>
  </div>
  <script>
    function calculateDilatedTime() {
      const hours = parseFloat(document.getElementById('hours').value);
      const focus = parseFloat(document.getElementById('focus').value);
      const resultDiv = document.getElementById('result');
      if (isNaN(hours) || isNaN(focus)) {
        resultDiv.textContent = "Please enter valid numbers for both fields.";
        resultDiv.style.color = "red";
        return;
      }
      if (focus < 0 || focus >= 1) {
        resultDiv.textContent = "Focus factor must be between 0 and 0.99.";
        resultDiv.style.color = "red";
        return;
      }
      const dilated = hours / Math.sqrt(1 - Math.pow(focus, 2));
      resultDiv.textContent = `With a focus factor of ${focus}, ${hours} hours of deep work feel like ${dilated.toFixed(2)} hours.`;
      resultDiv.style.color = "green";
    }
  </script>
</body>
</html>
